<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>VoteApplication</title>
	</h:head>
	<h:body>
		
			<p:panelGrid id="Grid" columns="2" cellpadding="5">
		Usuario: 
		<h:panelGroup>
			<p:inputText id="name" value="#{user.login}" required="true"
				requiredMessage="Debe introducir un nombre de usuario" />
			<p:message for="name" />
		</h:panelGroup>
  
		Contraseña: 
		<h:panelGroup>
			<p:password id="password" value="#{user.password}" required="true"
				requiredMessage="Debe introducir una contraseña" />
			<p:message for="password" />
		</h:panelGroup>
		<p:commandButton value="Entrar" action="#{user.verify}"
			update="Grid" process="@form">
		</p:commandButton>
	</p:panelGrid>

	</h:body>
</f:view>
</html>
